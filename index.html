<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Desafio API - DNC</title>
</head>

<body>
    <header>
        <div class="d-flex p-2 bg-primary text-white">
            <div class="p-2 flex-grow-1 h1 fw-bold ms-5">DncWeather</div>
            <a href="#" class="p-3 me-3 fw-bold fs-4 text-light">Endereços</a>
            <a href="#" class="p-3 me-3 fw-bold fs-4 text-light">Previsão do tempo</a>
        </div>
    </header>
    <section>
        <div class="">
            <div class="d-flex">
                <p class="h1 fw-bold fs-1">Descubra Mais com
                    Precisão: Previsões
                    do Tempo e
                    endereços em
                    tempo real.
                </p>
                <img src="nuvem-sol.svg" alt="">
            </div>
        </div>
    </section>
    <form class="fs-5 bg-light">
        <div class="mb-3">
            <label for="InputName" class="form-label">Primeiro Nome:</label>
            <input type="name" class="form-control p-2 bg-secondary" style="--bs-bg-opacity: .1;" id="inputName"
                aria-describedby="NameHelp" placeholder="Insira seu primeiro nome:">
        </div>
        <div class="mb-3">
            <label for="InputEmail" class="form-label">E-mail:</label>
            <input type="name" class="form-control p-2 bg-secondary" style="--bs-bg-opacity: .1;" id="inputEmail"
                aria-describedby="EmailHelp" placeholder="Insira seu e-mail">
        </div>
        <div class="mb-3">
            <label for="InputCEP" class="form-label">Digite o CEP:</label>
            <input type="name" class="form-control p-2 bg-secondary" style="--bs-bg-opacity: .1;" id="inputCEP"
                aria-describedby="CEPHelp" placeholder="Insira o CEP">
        </div>
        <div class="row">
            <p>Digite a latitude e longitude para saber a previsão:</p>
            <div class="col">
                <input type="text" class="form-control bg-secondary" style="--bs-bg-opacity: .1;" id="Lat"
                    placeholder="Latidude" aria-label="Latidude">
            </div>
            <div class="col">
                <input type="text" class="form-control bg-secondary" style="--bs-bg-opacity: .1;" id="Long"
                    placeholder="Longitude" aria-label="Longitude">
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 fs-5">Acessar</button>
    </form>
    <section>
        <p class="h1 text-center fs-1">Resultado da busca por CEP:</p>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
